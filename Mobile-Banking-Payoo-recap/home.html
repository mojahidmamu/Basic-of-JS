<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Payoo MFS</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="display">
        <div class="artboard artboard-demo phone-3">
          <!-- account balance -->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-title">Amount Banance</div>
              <div id="account-balance" class="stat-value">9400</div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- add money form start -->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text"> Amount</span>
                </label>
                <input id="input-a dd-money"type="text" placeholder="Add money amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="input-pin-number" type="password" autocomplete="off" placeholder="4 Digit Pin Number" class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>

          <!-- add money form end -->

        </div>
      </div>
    </div>
   </main>
   <script src="./js/add-money.js"></script>
</body>
</html>
