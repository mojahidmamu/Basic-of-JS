<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Summary </title>
</head>
<body>
    <h1>Explore DOM Events </h1>
    <button onclick="makeGreen()">Make Green </button>
    <button id="btn-mojahid">Make yellow</button> <br>
    <input type=" email " name="" id="user-email">
    <script>
      // option-1
       function makeGreen(){
        document.body.style.backgroundColor = 'green';
       }
      //  option-2
      document.getElementById('btn-mojahid').addEventListener('click', function(){
        document.body.style.backgroundColor = 'yellow';
      })
      document.getElementById('user-email').addEventListener('keyup', function(event){
        console.log( event.target.value);
      })
    </script>
</body>
</html>
