<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Japan Flag</title>
  <style>
    .flag{
      width: 500px;
      height: 250px;
      background-color: white;
      position: relative;
      display: flex;
      border: 1px solid green;
      justify-content: center;
      align-items: center;
      margin-left: 15px;
 
        }
    .circle{
       height: 100px;
       width: 100px;
       border-radius: 50%;
       background-color: red;
    }
  </style>
</head>
<body> 
  <h1>Japan National Flag</h1>
  <div class="flag"> 
      <div class="circle"> </div>
  </div>
  
</body>
</html>
