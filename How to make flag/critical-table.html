<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Hard  Table</title>
  <style>
    table{
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;

    }
    td, th{
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th{
      background-color: #f2f2f2;
    }

  </style>
</head>
<body>
   <h1 style="text-align: center;">This is a critical table making</h1>
   <table>
      <tr>
        <!-- This is table heading -->
         <th>Column 1</th>
         <th>Column 2</th>
         <th>Column 3</th>
      </tr>
      <tr>
        <td>Row 1 Cell 1</td>
        <td>Row 1 Cell 2</td>
        <td>Row 1 Cell 3</td>
      </tr>
      <tr>
        <td>Row 2 Cell 1</td>
        <td>Row 2 Cell 2</td>
        <td>Row 2 Cell 3</td>
      </tr>
      <tr>
        <td>Row 3 Cell 1</td>
        <td colspan="2"></td>
      </tr>
   </table>
</body>
</html>
