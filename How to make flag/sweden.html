<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sweden Flag </title>
  <style>
    .flag {
      width: 600px;
      height: 400px;
      background-color: blue;
      position: relative;

    }

    .horizontal {
      position: absolute;
      top: 38%;
      left: 0;
      height: 15%;
      width: 100%;
      background-color: yellow;
    }

    .vertical {
      position: absolute;
      top: 0;
      left: 22%;
      height: 100%;
      width: 12%;
      background-color: yellow
    }
  </style>
</head>

<body>
  <h1>Sweden National Flag</h1>
  <div class="flag">
    <div class="horizontal"></div>
    <div class="vertical"></div>
  </div>
</body>

</html>
