<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> BD National Flag</title>

  <style>
    .flag {
      height: 200px;
      width: 350px;
      background-color: green;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      height: 100px;
      width: 100px;
      background-color: red;
      border-radius: 50%;
    }
  
  </style>
</head>
<body>
  <div class="flag">
    <div class="circle"></div>
  </div>

</body>

</html>
