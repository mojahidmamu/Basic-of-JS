<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Purchase Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Toy Purchase Calculator</h2>
    <label for="price">Enter the price of the toy (k):</label>
    <input type="number" id="price" placeholder="Enter k (1 ≤ k ≤ 1000)" min="1" max="1000">
    
    <label for="note">Enter the value of r-taka note:</label>
    <input type="number" id="note" placeholder="Enter r (1 ≤ r ≤ 9)" min="1" max="9">
    
    <button onclick="calculateToys()">Calculate</button>
    
    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
